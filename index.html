<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Distance converter  </title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body id="body">
    <div class="whole">
      <h1> Miles to kilometre converter </h1>
       <div id="contain">
         <p id="para"> Type distance in miles click the search button to covert it to kilometre</p>
          <form action="http://wwww.profile/php.com" method="post" id="convert">
            <input type="text" name="distance" placeholder="Your distance  " id="distance"/>
            <input type="submit" name="Search" value="convert distance" id="search" />  
          </form> <br/>
       </div>
                <div class="container bottom" id="answer">
                    <h2 class="invisible"> Your answer </h2>
               </div>
                       <p id="direction"> Press <em>M</em> to switch from kilometre to miles or press <em>K</em> to switch from miles to kilometre</p>
    </div>
    <script src="jsd.js"></script>
</body>
</html>
